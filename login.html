<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate/animate.css">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <title>Scholars' Bridge</title>
</head>

<body>
  <div id="wrapper">
    
    <div class="column content">
      <div class="logo">
        <img src="images/logo.png" alt="logo" style="width: 90px; height: 100px; padding-bottom: 20px !important;">
      </div>
        
        <form class="login animated fadeIn">
          <h1>Sign In</h1>
          <input type="email" name="email" id="email" required placeholder="email" autocomplete="no">
          <input type="password" name="password" required id="password" placeholder="password">

          <button class="form_button" type="submit">
            <span>Let's Go</span>
          </button>

        </form>

        <div class="footer_text login mt-3 login">
          <p>Don't have an account? <a href="#" id="signUpBtn">Create one</a></p>
          <p> <a href="index.html" id="loginBtn">< < Back to Home Page</a></p>
        </div>

        <form class="signup animated fadeIn">
          <h1>Sign Up</h1>
          <input type="text" name="name" placeholder="name" autocomplete="no">
          <input type="email" name="email" placeholder="email" autocomplete="no">
          <input type="password" name="password" placeholder="password">

          <button class="form_button" type="submit">
            <span>Let's Go</span>
          </button>

        </form>

        <div class="footer_text animated fadeIn signup">
          <p>Already a member? <a href="#" id="loginBtn">Log in</a></p>
        </div>
        <div class="footer_text animated fadeIn signup">
          <p> <a href="index.html" id="loginBtn"> < < Back to Home Page</a></p>
        </div>
    </div>
    <div class="column login-bg"></div>
  </div>  
  <!--Jquery-->
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
